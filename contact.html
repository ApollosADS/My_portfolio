        <!-- Core theme JS-->
        <script>
            // Gestion du menu mobile
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');
            const navLinks = document.querySelectorAll('.nav-link');

            // Fermer le menu mobile après le clic sur un lien
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (navbarCollapse.classList.contains('show')) {
                        const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                        bsCollapse.hide();
                    }
                });
            });

            // Ajout d'une classe 'scrolled' à la navbar lors du défilement
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('mainNav');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Animation au défilement
            document.addEventListener('DOMContentLoaded', function() {
                // Animation des éléments au chargement
                const animatedElements = document.querySelectorAll('.animate-fade-in');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('animate-fade-in-visible');
                        }
                    });
                }, { threshold: 0.1 });

                animatedElements.forEach(element => {
                    observer.observe(element);
                });
            });

            (function() {
                const setActiveNavLink = () => {
                    const path = window.location.pathname.split('/').pop() || 'index.html';
                    document.querySelectorAll('.navbar-nav .nav-link').forEach(a => {
                        const href = a.getAttribute('href');
                        if (href === path || (path === '' && href === 'index.html')) {
                            a.classList.add('active');
                        } else {
                            a.classList.remove('active');
                        }
                    });
                };
                setActiveNavLink();

                document.querySelectorAll('.navbar-nav .nav-link').forEach(a => {
                    a.addEventListener('click', () => {
                        document.querySelectorAll('.navbar-nav .nav-link').forEach(el => el.classList.remove('active'));
                        a.classList.add('active');
                    });
                });
            })();
        </script>
