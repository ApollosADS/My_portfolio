        <!-- Core theme JS-->
        <script>
            // Gestion du menu mobile
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');
            const navLinks = document.querySelectorAll('.nav-link');

            // Fermer le menu mobile après le clic sur un lien
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (navbarCollapse.classList.contains('show')) {
                        const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                        bsCollapse.hide();
                    }
                });
            });

            // Ajout d'une classe 'scrolled' à la navbar lors du défilement
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('mainNav');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Animation au défilement améliorée
            document.addEventListener('DOMContentLoaded', function() {
                // Animation des éléments au chargement et au scroll
                const animatedElements = document.querySelectorAll('.card, .btn, section, .contact-card, .animate-on-scroll');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            // Délai progressif pour un effet en cascade
                            setTimeout(() => {
                                entry.target.classList.add('visible');
                                entry.target.style.opacity = '1';
                                entry.target.style.transform = 'translateY(0)';
                            }, index * 100);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { 
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                });

                animatedElements.forEach(element => {
                    element.classList.add('animate-on-scroll');
                    observer.observe(element);
                });
                
                // Animation des icônes de contact
                const contactIcons = document.querySelectorAll('.text-gradient');
                contactIcons.forEach((icon, index) => {
                    icon.style.animationDelay = `${index * 0.1}s`;
                    icon.classList.add('animate-scale');
                });
            });

            (function() {
                const setActiveNavLink = () => {
                    const path = window.location.pathname.split('/').pop() || 'index.html';
                    document.querySelectorAll('.navbar-nav .nav-link').forEach(a => {
                        const href = a.getAttribute('href');
                        if (href === path || (path === '' && href === 'index.html')) {
                            a.classList.add('active');
                        } else {
                            a.classList.remove('active');
                        }
                    });
                };
                setActiveNavLink();

                document.querySelectorAll('.navbar-nav .nav-link').forEach(a => {
                    a.addEventListener('click', () => {
                        document.querySelectorAll('.navbar-nav .nav-link').forEach(el => el.classList.remove('active'));
                        a.classList.add('active');
                    });
                });
            })();

            // Gestion du formulaire mailto
            function handleSubmit(event) {
                if (event) {
                    event.preventDefault();
                }
                
                try {
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const subject = document.getElementById('subject').value.trim();
                    const message = document.getElementById('message').value.trim();
                    
                    // Vérification que tous les champs sont remplis
                    if (!name || !email || !subject || !message) {
                        alert('Veuillez remplir tous les champs obligatoires.');
                        return false;
                    }
                    
                    // Construction du corps de l'email
                    const emailBody = `Bonjour,\n\n${message}\n\nCordialement,\n${name}\n${email}`;
                    
                    // Construction du lien mailto avec encodage URL
                    const mailtoLink = `mailto:apollosulrich@mail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
                    
                    // Tentative d'ouverture du client de messagerie
                    const mailtoWindow = window.open(mailtoLink, '_self');
                    
                    // Si window.open ne fonctionne pas, utiliser window.location.href
                    if (!mailtoWindow) {
                        window.location.href = mailtoLink;
                    }
                    
                    // Réinitialiser le formulaire après un court délai
                    setTimeout(function() {
                        document.getElementById('contactForm').reset();
                    }, 1000);
                    
                    return false;
                } catch (error) {
                    console.error('Erreur lors de l\'envoi du formulaire:', error);
                    alert('Une erreur est survenue. Veuillez réessayer ou contactez directement à apollosulrich@mail.com');
                    return false;
                }
            }
            
            // Ajouter un gestionnaire d'événement au formulaire au chargement de la page
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('contactForm');
                if (form) {
                    form.addEventListener('submit', handleSubmit);
                }
            });
        </script>
